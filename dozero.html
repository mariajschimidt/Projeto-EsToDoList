<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>EsToDoList</title>
</head>
<body class = "flex justify-center items-start pt-12 min-h-screen
 bg-gray-50 dark:bg-zinc-800 text-zinc-700 dark:text-pink-100">
    <main 
    class="w-full max-w-sm lg:max-w-lg p-6 bg-white dark:bg-zinc-600 border border-gray-300 rounded-lg shadow-xl">
        <h1 class = "text-3xl font-bold text-center mb-6 text-pink-500"
        style="font-family: 'Comic Sans MS'">EsToDoList</h1>
        <div class = "flex mb-6 space-x-2">
            <input type="text" 
            id="nova-tarefa-input" 
            placeholder="Digite uma tarefa aqui..."
            class="flex-grow p-3 border border-gray-400 rounded-lg text-zinc-100 placeholder-gray-300 Focus:outline-none focus:ring-2 focus:border-pink-400">
            <button 
            id="adicionar-tarefa-btn"
             class="flex-shrink-0 w-12 h-12 bg-pink-400 text-white font-bold rounded-lg hover:bg-pink-500 transition
            duration-150 ease-in-out shadow-md">
                +
            </button>
            </div>

            <ul
            id="lista-de-tarefas" class="space-y-3" >
                <li class="flex justify-between items-center p-3 border border-gray-300 rounded-lg hover:bg-pink-600 transition duration-150 ease-in-out">
                    <span>Tarefa 1</span>
                    <div>
                        <button>‚úè</button>
                        <button>üóë</button>
                    </div>
                </li>
            </ul>

            <hr class= "my-6 border-pink-300">

            <div class="flex-grow relative">
                <input type="text" 
                id="pesquisa-input"
                placeholder="üîéPesquise..."
                class="flex-grow p-3 pl-5 border border-zinc-400 rounded-lg text-zinc-700 placeholder-zinc-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <select name="" id="filtro-select"
                class="p-3 border border-zinc-300 rounded-lg bg-white text-zinc-700 focus:outline-none focus:ring-2 focus:ring-pink-500">

                <option value="todos">Todos</option>
                <option value="ativos">Ativos</option>
                <option value="concluidos">Concluidos</option>

                </select>
            </div>
    </main>

    
</body>
</html>
